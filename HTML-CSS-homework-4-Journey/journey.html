<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-image">
  <header class="black-bg clear-fix">
    <div class="logo">
      <a class="logo-text transition" href="journey.html">journey</a>
    </div>
    <nav class="header-right-side">
      <div class="in-line">
        <ul class="divided">
          <li class="in-line">
            <a class="sprite sprite-ic_caledar_green under-icon transition" href="journey.html"></a>
            <a class="sprite sprite-ic_caledar transition" href="journey.html"></a>
          </li>
          <li class="in-line">
            <a class="sprite sprite-ic_forum_green under-icon transition" href="journey.html"></a>
            <a class="sprite sprite-ic_forum transition" href="journey.html"></a>
          </li>
          <li class="in-line">
            <a class="sprite sprite-ic_journey_green under-icon transition" href="journey.html"></a>
            <a class="sprite sprite-ic_journey transition" href="journey.html"></a>
          </li>
        </ul>
      </div>
      <div class="authorization in-line">
        <p>Welcome, <a class="green-color-link" href="journey.html">Log In</a> or <a class="green-color-link" href="journey.html">Sign Up</a></p>
      </div>
    </nav>
  </header>
  <main class="modal">
    <div class="modal-inner">
      <div class="modal-header clear-fix">
        <p class="modal-heading">Sign Up</p>
        <p class="modal-heading-green">Log In</p>
      </div>
      <div class="btn-block">
        <button class="social-btn social-facebook">
          <i class="fab fa-facebook-f"></i><span class="facebook-btn-name">Facebook</span>
        </button><!--
        --><button class="social-btn social-google">
          <i class="fab fa-google-plus-g"></i><span class="google-btn-name">Google</span>
        </button>
      </div>
      <div class="divider">
        <p class="divider-text">or</p>
      </div>
      <div class="modal-fields">
        <input class="form-input transition" type="text" placeholder="First Name">
        <input class="form-input transition" type="text" placeholder="Last Name">
        <input class="form-input transition" type="email" placeholder="Email">
        <input class="form-input transition" type="password" placeholder="Choose Password">
        <input class="form-input transition" type="password" placeholder="Confirm Password">
        <input class="cool-checkbox" type="checkbox" id="rool-agree">
        <label class="agree-check fas fa-check" for="rool-agree">
          <p class="agree-text">Agree our <a class="green-color-link" href="journey.html">Terms & Conditions</a></p>
        </label>
      </div>
      <div class="modal-footer">
        <button class="confirm-btn" type="submit">Create Account</button>
      </div>
    </div>
  </main>
</body>
</html>
